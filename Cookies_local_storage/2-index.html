<head>
	<meta charset="utf-8">

		padding: 5px;

	button{
		padding: 5px;

<body>
	<h1>Login to the website</h1>
	<input type="text" class="first" placeholder="Firstname">
	<input type="text" class="email" placeholder="Email">
	<button onclick="setCookies()">Log me in</button>
	<h1>Cookies</h1>
	<button onclick="showCookies()">Show the cookies</button>
	<center>
		<div class="showcookies"></div>
	</center>
</body>
<script>
	let Firstname = document.querySelector('.first');
	let email = document.querySelector('.email');
	let body = document.querySelector('.showcookies');
	

	const setCookies = () => {
		document.cookie = `name=${Firstname.value};`;
		document.cookie = `email = ${email.value};`; 
		Firstname.value = '';
		email.value = '';
	}

	const showCookies = () => {
	    const para =  document.createElement('p');
		let cookeis = document.cookie;
		para.innerHTML = cookeis;
		body.appendChild(para);
