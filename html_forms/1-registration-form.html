<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Contact Form</title>
</head>
<body>
	<form>
		<label>Names: </label>
		<input type="text" name="name" placeholder="enter your names" required>
		<br>
		<label>Email:</label>
		<input type="email" name="email" placeholder="enter your email" required>
		<br>
		<label>Password:</label>
		<input type="Password" name="pin" placeholder="enter your Password" required>
		<br>
		<label>Confirm Password:</label>
		<input type="Password" name="Confirmpin" placeholder="Confirm your Password" required>
		<br>
	</form>
</body>
</html>
