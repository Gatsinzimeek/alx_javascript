<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Contact Form</title>
</head>
<body>
	<form>
		<label>Names: </label>
		<input type="text" placeholder="enter your names" required>
		<br>
		<label>Email:</label>
		<input type="email" placeholder="enter your email" required>
		<br>
		<label>feedback</label>
		<br>
		<label>excellent</label>
		<input type="checkbox" name="excellent"required>
		<br>
		<label>good</label>
		<input type="checkbox" name="good" required><br>
		<label>average</label>
		<input type="checkbox" name="average" required><br>
		<label>poor</label>
		<input type="checkbox" name="poor" required><br>
		<label>Choose file</label>
		<input type="file" required><br>
	</form>
</body>
</html>
