<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Contact Form</title>
</head>
<body>
	<form>
		<label>Names: </label>
		<input type="text" placeholder="enter your names" required>
		<br>
		<label>Email:</label>
		<input type="email" placeholder="enter your email" required>
		<br>
		<label>subscription preference:</label>
		<br>
		<label>Monthly</label>
		<input type="radio" name="subscription" value="Monthly" required>
		<label>Year</label>
		<input type="radio" name="subscription" value="Year" required>
	</form>
</body>
</html>
